<!DOCTYPE html>
<html>
<head>
    <title>Texas Hold'em Poker Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Texas Hold'em Poker Calculator</h1>
    <form id="calculatorForm">
        <label>Hole Cards (e.g., AH,KS):</label>
        <input type="text" id="hole_cards" required><br>
        <label>Community Cards (e.g., 2D,3C,5H):</label>
        <input type="text" id="community_cards"><br>
        <label>Number of Opponents:</label>
        <input type="number" id="num_opponents" value="2" required><br>
        <button type="submit">Calculate</button>
    </form>
    <canvas id="resultChart" width="400" height="200"></canvas>
    <script>
        document.getElementById('calculatorForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const holeCards = document.getElementById('hole_cards').value.split(',');
            const communityCards = document.getElementById('community_cards').value.split(',');
            const numOpponents = document.getElementById('num_opponents').value;

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    hole_cards: holeCards,
                    community_cards: communityCards,
                    num_opponents: numOpponents
                })
            });

            const result = await response.json();
            const ctx = document.getElementById('resultChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Win', 'Tie', 'Lose'],
                    datasets: [{
                        label: 'Probability (%)',
                        data: [result.win, result.tie, result.lose],
                        backgroundColor: ['#4CAF50', '#FFC107', '#F44336']
                    }]
                }
            });
        });
    </script>
</body>
</html>
