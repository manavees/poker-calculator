<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker Calculator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Texas Hold'em Poker Calculator</h1>
        </header>
        <main>
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="hole_cards">Hole Cards (e.g., A K):</label>
                    <input type="text" id="hole_cards" placeholder="Enter your hole cards" required>
                </div>
                <div class="form-group">
                    <label for="community_cards">Community Cards (e.g., 2 3 5):</label>
                    <input type="text" id="community_cards" placeholder="Enter community cards">
                </div>
                <div class="form-group">
                    <label for="num_opponents">Number of Opponents:</label>
                    <input type="number" id="num_opponents" value="2" min="1" required>
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div class="results">
                <canvas id="resultChart" width="400" height="200"></canvas>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('calculatorForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const holeCards = document.getElementById('hole_cards').value.split(' ');
            const communityCards = document.getElementById('community_cards').value.split(' ');
            const numOpponents = document.getElementById('num_opponents').value;

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    hole_cards: holeCards,
                    community_cards: communityCards,
                    num_opponents: numOpponents
                })
            });

            const result = await response.json();
            const ctx = document.getElementById('resultChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Win', 'Tie', 'Lose'],
                    datasets: [{
                        label: 'Probability (%)',
                        data: [result.win, result.tie, result.lose],
                        backgroundColor: ['#4CAF50', '#FFC107', '#F44336']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            enabled: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
